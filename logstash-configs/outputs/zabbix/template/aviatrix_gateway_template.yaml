        - uuid: 078b12ff5a2d4fbfa4442eaca4c65df3
          name: 'Aviatrix: Memory used'
          key: aviatrix.memory.used
          type: DEPENDENT
          value_type: UNSIGNED
          units: B
          description: 'Used memory in bytes (total - available)'
          master_item:
            key: aviatrix.sys_stats.raw
          preprocessing:
