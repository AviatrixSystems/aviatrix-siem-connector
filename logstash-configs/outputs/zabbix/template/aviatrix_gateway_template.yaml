zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: f62876c595ad43768c5c632c04a5f278
      name: Templates
  templates:
    - uuid: 5a6423e5721d4c05a6c602fa52bc3010
      template: 'Aviatrix Gateway Metrics'
      name: 'Aviatrix Gateway Metrics'
      description: |
        Aviatrix gateway system and network metrics via Logstash trapper.
        Uses Dependent Items pattern: master trapper items receive JSON blobs,
        JSONPath preprocessing extracts individual metrics.
      groups:
        - name: Templates
      items:
        # ================================================================
        # MASTER TRAPPER ITEMS (receive JSON blobs from Logstash)
        # ================================================================
        - uuid: 1d2ab84bb5f84ef99fb8004a8dcb2454
          name: 'Aviatrix: System stats raw JSON'
          key: aviatrix.sys_stats.raw
          type: TRAP
          value_type: TEXT
          description: 'Raw JSON blob from Logstash gw_sys_stats. Master item for dependent item extraction.'
          history: 1d

        - uuid: bee9a841954d473794c85504b4b7f5a3
          name: 'Aviatrix: Network stats raw JSON (eth0)'
          key: 'aviatrix.net_stats.raw[eth0]'
          type: TRAP
          value_type: TEXT
          description: 'Raw JSON blob from Logstash gw_net_stats for eth0. Master item for dependent item extraction.'
          history: 1d

        # ================================================================
        # DEPENDENT ITEMS: CPU (aggregate)
        # ================================================================
        - uuid: 4c1603359e60442c9b15fe6655d73ba6
          name: 'Aviatrix: CPU idle'
          key: aviatrix.cpu.idle
          type: DEPENDENT
          value_type: FLOAT
          units: '%'
          description: 'CPU idle percentage (aggregate)'
          master_item:
            key: aviatrix.sys_stats.raw
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cpu_idle

        - uuid: abfb0e71a14c40ea89dfa8b0855e0fea
          name: 'Aviatrix: CPU usage'
          key: aviatrix.cpu.usage
          type: DEPENDENT
          value_type: FLOAT
          units: '%'
          description: 'CPU usage percentage (100 - idle)'
          master_item:
            key: aviatrix.sys_stats.raw
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cpu_usage
          triggers:
            - uuid: d46dea8533fe43f3854ad2f5281a2ba4
              expression: 'min(/Aviatrix Gateway Metrics/aviatrix.cpu.usage,5m)>90'
              name: 'Aviatrix: High CPU usage on {HOST.NAME}'
              priority: HIGH
              description: 'CPU usage has been above 90% for 5 minutes.'
              tags:
                - tag: scope
                  value: performance

        # ================================================================
        # DEPENDENT ITEMS: Memory
        # ================================================================
        - uuid: 16c1a638bc4e4d39ad8b90b26b618ed1
          name: 'Aviatrix: Memory available'
          key: aviatrix.memory.available
          type: DEPENDENT
          value_type: UNSIGNED
          units: B
          description: 'Available memory in bytes'
          master_item:
            key: aviatrix.sys_stats.raw
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.memory_available

        - uuid: fc3629f961614fdcb68dbf8b78bb55c8
          name: 'Aviatrix: Memory total'
          key: aviatrix.memory.total
          type: DEPENDENT
          value_type: UNSIGNED
          units: B
          description: 'Total memory in bytes'
          master_item:
